<app-nav>
</app-nav>

<div class="stache-hero-override">
  <stache-hero backgroundImageUrl="~/assets/optimized-hero-image.jpg">
  <stache-hero-heading>
      Extend your reach.
    </stache-hero-heading>
    <stache-hero-subheading>
      <img src="~/assets/chevron-green.svg" alt=""><span class="hero-bb-span">Blackbaud</span> Partner MarketPlace
    </stache-hero-subheading>
  </stache-hero>
</div>

<sky-toolbar>
  <div class="sky-container stache-container">
    <sky-toolbar-section>
      <sky-toolbar-item>
        <sky-search
          [placeholderText]="'Search the marketplace'"
          [searchText]="searchText"
          (searchApply)="searchApplied($event)">
        </sky-search>
      </sky-toolbar-item>
      <sky-toolbar-item>
        <sky-filter-button
          (filterButtonClick)="filterButtonClicked()">
        </sky-filter-button>
      </sky-toolbar-item>
    </sky-toolbar-section>
  </div>
</sky-toolbar>

<stache layout="container">
  <stache-row>
    <stache-column screenSmall="3" *ngFor="let app of displayedApps">
      <app-partner-tile [app]="app" (openModal)="onOpenModal($event)">
      </app-partner-tile>
    </stache-column>
  </stache-row>
</stache>
